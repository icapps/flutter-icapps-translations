name: icapps_translations_example
description: A project used to demo the Todo Reporter
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^5.0.0
  shared_preferences: ^2.0.3
  sprintf: ^6.0.2

dev_dependencies:
  build_runner: ^1.11.5
  flutter_test:
    sdk: flutter
  icapps_translations:
    path: ../

flutter:
  assets:
    - assets/localization/

icapps_translations:
  api_key: 'enter-your-api-key'
  default_language: 'nl'
  languages: ['en', 'nl']
  locale_assets_path: 'assets/localization'
  assets_path: 'assets/localization'
  #project_id: To use the new translations tool, specify the project id here