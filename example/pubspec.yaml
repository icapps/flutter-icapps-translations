name: icapps_translations_example
description: A project used to demo the Todo Reporter
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  intl: ^0.20.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  sprintf: ^7.0.0

dev_dependencies:
  flutter_lints: ^2.0.1
  build_runner: ^2.4.4
  flutter_test:
    sdk: flutter
  icapps_translations:
    path: ../

flutter:
  assets:
    - assets/localization/

icapps_translations:
  api_key: 'enter-your-api-key'
  default_language: 'nl'
  languages: ['en', 'nl']
  locale_assets_path: 'assets/localization'
  assets_path: 'assets/localization'
  #project_id: To use the new translations tool, specify the project id here